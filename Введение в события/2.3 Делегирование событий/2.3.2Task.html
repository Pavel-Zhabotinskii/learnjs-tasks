<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    li:hover{
        cursor: pointer;
    }
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>


  <script>
    tree.addEventListener('click', ev => {
        if(ev.target.tagName != 'LI') return
        const child = ev.target.firstElementChild
        if(!child) return
        child.hidden = !child.hidden
    })
  </script>
</body>
</html>
