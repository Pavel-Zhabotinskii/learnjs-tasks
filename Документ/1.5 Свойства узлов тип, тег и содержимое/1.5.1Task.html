<html lang="en">

<body>
    <ul>
        <li>Животные
          <ul>
            <li>Млекопитающие
              <ul>
                <li>Коровы</li>
                <li>Ослы</li>
                <li>Собаки</li>
                <li>Тигры</li>
              </ul>
            </li>
            <li>Другие
              <ul>
                <li>Змеи</li>
                <li>Птицы</li>
                <li>Ящерицы</li>

        </li>
    </ul>
    <script>
        const ul = document.body.firstElementChild
        const arrLi = []
        console.log(ul)
        for (let li of ul.querySelectorAll('li')) {
            console.log(li)
            arrLi.push(li.firstChild.data)
        }
        arrLi.forEach(element => console.log(element));
        console.log(ul.querySelectorAll('li').length)
    </script>
