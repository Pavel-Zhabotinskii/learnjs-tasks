<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.7.8 Task</title>
    <style>
        .container{
            margin: 80px auto;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }

        #red{
            color: red;
        }
        #green{
            color: green;
        }
        #blue{
            color: blue;
        }
        .watch{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="watch">
            <span id="red">00</span>
            :
            <span id="green">00</span>
            :
            <span id="blue">00</span>
        </div>
        <div class="watch__btn">
            <button class="btn__start">Start</button>
            <button class="btn__stop">Stop</button>
        </div>
    </div>

    <script>
        let start = document.querySelector('.btn__start');
        let stop = document.querySelector('.btn__stop');

        let contHour = document.querySelector('#red')
        let contMin = document.querySelector('#green')
        let contSec = document.querySelector('#blue')

        let id;

        start.addEventListener('click', () => {
            id = setInterval(() => {
                let sek = new Date().getSeconds();
                let min = new Date().getMinutes();
                let hour = new Date().getHours();
                hour < 10 ? contHour.textContent = '0' + hour: contHour.textContent = hour;
                min < 10 ? contMin.textContent = '0' + min: contMin.textContent = min;
                sek < 10 ? contSec.textContent = '0' + sek: contSec.textContent = sek;
            },1000)
        })
        stop.addEventListener('click',() => clearInterval(id))
    </script>
</body>
</html>
